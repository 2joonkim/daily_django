{% extends 'registration/base.html' %}

{% block title %}인증 완료 - Todo App{% endblock %}

{% block content %}
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-success text-white text-center py-4">
                    <div class="mb-3">
                        <i class="bi bi-check-circle-fill display-1"></i>
                    </div>
                    <h2 class="mb-0">인증 완료!</h2>
                </div>
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <h4 class="text-success mb-3">
                            <i class="bi bi-shield-check me-2"></i>이메일 인증에 성공했습니다!
                        </h4>
                        <p class="text-muted mb-4">
                            축하합니다! 이제 Todo App의 모든 기능을 사용하실 수 있습니다.
                        </p>
                    </div>
                    
                    <div class="alert alert-success d-flex align-items-center mb-4" role="alert">
                        <i class="bi bi-info-circle-fill me-2"></i>
                        <div>
                            <span id="redirectText">5초 후 로그인 페이지로 자동 이동합니다.</span>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'cbv_login' %}" class="btn btn-success btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>지금 로그인하기
                        </a>
                        <a href="{% url 'cbv_todo_list' %}" class="btn btn-outline-primary btn-lg">
                            <i class="bi bi-house me-2"></i>홈으로 가기
                        </a>
                    </div>
                </div>
                <div class="card-footer bg-light text-center">
                    <small class="text-muted">
                        <i class="bi bi-heart-fill text-danger me-1"></i>
                        Todo App에 오신 것을 환영합니다!
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let countdown = 5;
    const redirectText = document.getElementById('redirectText');
    
    const interval = setInterval(() => {
        countdown--;
        redirectText.textContent = `${countdown}초 후 로그인 페이지로 자동 이동합니다.`;
        
        if (countdown <= 0) {
            clearInterval(interval);
            window.location.href = '{% url "cbv_login" %}';
        }
    }, 1000);
</script>
{% endblock %}
