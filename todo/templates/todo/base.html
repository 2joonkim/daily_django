<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="{% url 'cbv_todo_list' %}">
                <i class="bi bi-check-circle-fill me-2"></i>Todo App
            </a>
            
            <div class="navbar-nav ms-auto">
                {% if request.user.is_authenticated %}
                    <div class="d-flex align-items-center">
                        <span class="navbar-text me-3">
                            <i class="bi bi-person-circle me-1"></i>{{ request.user.username }}님
                        </span>
                        <form action="{% url 'logout' %}" method="POST" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-danger btn-sm">
                                <i class="bi bi-box-arrow-right me-1"></i>로그아웃
                            </button>
                        </form>
                    </div>
                {% else %}
                    <div class="d-flex gap-2">
                        <a href="{% url 'signup' %}" class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-person-plus me-1"></i>회원가입
                        </a>
                        <a href="{% url 'login' %}" class="btn btn-primary btn-sm">
                            <i class="bi bi-box-arrow-in-right me-1"></i>로그인
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
